<!DOCTYPE html>

<html class="light" lang="es"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Confirmación de Pedido</title>
<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;700;800&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#e60000",
                        "primary-hover": "#cc0000",
                        "background-light": "#ffffff",
                        "background-dark": "#18181b",
                    },
                    fontFamily: {
                        "display": ["Manrope", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.25rem",
                        "lg": "0.5rem",
                        "xl": "0.75rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<style>
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
        @keyframes scaleIn {
            0% { transform: scale(0.5); opacity: 0; }
            60% { transform: scale(1.1); opacity: 1; }
            100% { transform: scale(1); opacity: 1; }
        }
        .animate-scale-in {
            animation: scaleIn 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fade-up {
            animation: fadeIn 0.8s ease-out forwards;
            animation-delay: 0.2s;
            opacity: 0;
        }
    </style>
</head>
<body class="bg-background-light dark:bg-background-dark text-[#181010] dark:text-gray-100 font-display min-h-screen flex flex-col overflow-x-hidden transition-colors duration-300">
<!-- Top Navigation -->
<header class="sticky top-0 z-50 flex items-center justify-between whitespace-nowrap border-b border-solid border-b-[#f5f0f0] dark:border-zinc-800 px-6 lg:px-40 py-4 bg-white/80 dark:bg-[#18181b]/90 backdrop-blur-md">
<div class="flex items-center gap-3 text-[#181010] dark:text-white group cursor-pointer">
<div class="size-8 flex items-center justify-center text-primary transition-transform group-hover:scale-110">
<span class="material-symbols-outlined text-3xl">local_mall</span>
</div>
<h2 class="text-[#181010] dark:text-white text-xl font-bold leading-tight tracking-tight">Catálogo</h2>
</div>
<div class="flex flex-1 justify-end gap-8">
<nav class="hidden md:flex items-center gap-8">
<a class="text-[#181010] dark:text-gray-300 hover:text-primary dark:hover:text-primary transition-colors text-sm font-semibold leading-normal" href="#">Inicio</a>
<a class="text-[#181010] dark:text-gray-300 hover:text-primary dark:hover:text-primary transition-colors text-sm font-semibold leading-normal" href="#">Catálogo</a>
<a class="text-[#181010] dark:text-gray-300 hover:text-primary dark:hover:text-primary transition-colors text-sm font-semibold leading-normal" href="#">Mis Pedidos</a>
</nav>
<button class="relative flex items-center justify-center overflow-hidden rounded-lg h-10 w-10 bg-[#f5f0f0] dark:bg-zinc-800 text-[#181010] dark:text-white hover:bg-gray-200 dark:hover:bg-zinc-700 transition-colors group">
<span class="material-symbols-outlined transition-transform group-hover:-translate-y-1">shopping_cart</span>
<div class="absolute top-2 right-2 w-2 h-2 bg-primary rounded-full ring-2 ring-white dark:ring-zinc-800"></div>
</button>
</div>
</header>
<!-- Main Content Area -->
<main class="flex-grow flex flex-col items-center justify-center px-4 py-10 lg:py-16">
<div class="w-full max-w-[520px] mx-auto flex flex-col items-center text-center">
<!-- Success Animation / Icon -->
<div class="relative mb-8 group">
<!-- Decorative blurred glow behind icon -->
<div class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 w-32 h-32 bg-red-500/10 dark:bg-red-500/20 rounded-full blur-2xl opacity-0 group-hover:opacity-100 transition-opacity duration-700"></div>
<div class="relative w-28 h-28 bg-primary rounded-full flex items-center justify-center shadow-xl shadow-red-500/20 dark:shadow-red-900/30 animate-scale-in">
<span class="material-symbols-outlined text-white text-[64px]" style="font-variation-settings: 'wght' 700;">check</span>
</div>
</div>
<!-- Text Content -->
<div class="space-y-6 animate-fade-up w-full">
<div class="space-y-2">
<h1 class="text-3xl md:text-4xl font-black text-[#181010] dark:text-white tracking-tight leading-[1.1]">
                        ¡Pedido Realizado con Éxito!
                    </h1>
<p class="text-xs font-bold uppercase tracking-widest text-gray-400 dark:text-gray-500">
                        Orden #2024-893
                    </p>
</div>
<p class="text-lg text-gray-600 dark:text-gray-300 leading-relaxed max-w-sm mx-auto">
                    El negocio ha recibido tu pedido y comenzará a prepararlo. Te notificaremos cuando salga.
                </p>
<!-- Delivery Estimate Widget -->
<div class="inline-flex items-center gap-3 px-5 py-3 bg-zinc-50 dark:bg-zinc-800/50 rounded-xl border border-zinc-100 dark:border-zinc-800 mx-auto transform hover:scale-[1.02] transition-transform duration-300 cursor-default shadow-sm">
<div class="p-1.5 bg-white dark:bg-zinc-700 rounded-full shadow-sm">
<span class="material-symbols-outlined text-primary text-xl block">schedule</span>
</div>
<div class="text-left">
<p class="text-[10px] uppercase text-gray-400 font-bold tracking-wider leading-none mb-0.5">Tiempo Estimado</p>
<p class="text-sm font-bold text-[#181010] dark:text-white leading-none">30 - 45 min</p>
</div>
</div>
</div>
<!-- Action Buttons -->
<div class="flex flex-col w-full gap-4 pt-10 sm:w-80 animate-fade-up" style="animation-delay: 0.4s;">
<button class="group w-full h-14 px-6 rounded-xl bg-primary hover:bg-primary-hover active:scale-[0.98] text-white text-[15px] font-bold tracking-wide shadow-lg shadow-red-500/20 dark:shadow-none transition-all flex items-center justify-center gap-2">
<span>Ver Seguimiento de mi Pedido</span>
<span class="material-symbols-outlined text-lg transition-transform group-hover:translate-x-1">arrow_forward</span>
</button>
<button class="w-full h-14 px-6 rounded-xl bg-transparent border-2 border-primary/20 hover:border-primary active:scale-[0.98] text-[#181010] dark:text-white hover:bg-red-50 dark:hover:bg-primary/10 transition-all text-[15px] font-bold tracking-wide flex items-center justify-center">
                    Volver al Catálogo
                </button>
</div>
</div>
</main>
<!-- Footer -->
<footer class="flex flex-col gap-6 px-5 py-8 text-center border-t border-dashed border-gray-100 dark:border-zinc-800 mt-auto">
<p class="text-[#8d5e5e] dark:text-gray-500 text-sm font-medium">© 2024 Catálogo. Todos los derechos reservados.</p>
</footer>
</body></html>
